<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stop watch</title>
</head>
<body>

    <!-- start stop watch -->

    <div class="stopwatch">
        <h1>stop watch</h1>
        <div id="num-container" class="num-container">
            <span class="houres">
                <span class="tens">0</span>
                <span class="ones">0</span>
            </span>
            <span class="points">
                <span></span>
                <span></span>
            </span>
            <span class="minutes">
                <span class="tens">0</span>
                <span class="ones">0</span>
            </span>
            <span class="points">
                <span></span>
                <span></span>
            </span>
            <span class="seconds">
                <span class="tens">0</span>
                <span class="ones">0</span>
            </span>
        </div>
        <button id="start" class="start">Start</button>
        <button id="stop" class="stop hide">stop</button>
        <button id="reset" class="reset">reset</button>
    </div>

    <!-- end stop watch -->

    <script src="dom.js"></script>
</body>
</html>
